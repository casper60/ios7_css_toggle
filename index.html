<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>...</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <div class="toggle" id="toggle">
	    	<div class="bg"><div class="knob"></div></div>
    </div>
    
    <script type="text/javascript">
	    document.getElementById('toggle').addEventListener('click', animateToggle, false);
	    function animateToggle(e) {
			var className = ' ' + e.currentTarget.className + ' ';
			
			if (~className.indexOf(' toggleOn '))
		    		this.className = className.replace(' toggleOn ', ' toggleOff ');
			else if (~className.indexOf(' toggleOff '))
				this.className = className.replace(' toggleOff ', ' toggleOn ');
			else
		    		this.className += ' toggleOn ';
	    }
	</script>
    
</body>
</html>
